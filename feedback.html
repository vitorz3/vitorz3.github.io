<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback e Sugestões - Seu Portfólio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<link rel="stylesheet" href="feedback.css">

<body>
    <header class="page-header">
        <div class="container">
            <h1>Feedback e Sugestões</h1>
            <nav> <a href="index.html" class="nav-link">Voltar à Página Principal</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="feedback-section container">
            <p class="intro-text">Seu feedback é fundamental para o meu desenvolvimento profissional. Por favor, dedique
                um momento para compartilhar suas impressões sobre meus projetos, a navegação do portfólio ou qualquer
                outra sugestão.</p>

            <form class="feedback-form" action="https://formspree.io/f/xnnvegbp" method="post">
                <input type="hidden" id="selected-rating" name="rating" value="0">
                </div>

                <div class="form-group">
                    <label for="feedback-text">Seu feedback detalhado (o que gostou, o que poderia melhorar,
                        sugestões):</label>
                    <textarea id="feedback-text" name="feedback" rows="7"
                        placeholder="Escreva seu feedback aqui..."></textarea>
                </div>

                <div class="form-group">
                    <label for="user-name">Seu Nome (Opcional):</label>
                    <input type="text" id="user-name" name="name" placeholder="Seu nome">
                </div>

                <div class="form-group">
                    <label for="user-email">Seu E-mail (Opcional):</label>
                    <input type="email" id="user-email" name="email" placeholder="seu.email@exemplo.com">
                </div>

                <button type="submit" class="submit-button">Enviar Feedback</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
